    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="getData(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Project Name</label>
              <input id="input-blog-title" />
            </div>
            <div class="mb-4 grid grid-cols-2 gap-8">
            <div>
              <label for="input-blog-star">Star Date</label>
              <input id="input-blog-star" type="date" />
            </div>
            <div>
              <label for="input-blog-akhir">end Date</label>
              <input id="input-blog-akhir" type="date" />
            </div>
            </div>
            <div>
              <label for="input-blog-content">Description</label>
              <textarea  id="input-blog-content"></textarea>
            </div>
            <div>
             <label for="input-teknologi">teknologi</label>
            <div class="mb-4 grid grid-cols-2 gap-8">
              <div>
                <input type="checkbox" id="checkbox1" style="width: 30px;">
                <label for="checkbox1">Node.js</label>
            </div>
              <div class="styled-checkbox">
                <input type="checkbox" id="checkbox2" style="width: 30px;">
                <label for="checkbox2">React.js</label>
              </div>
         
            <div class="styled-checkbox">
              <input type="checkbox" id="checkbox3" style="width: 30px;">
              <label for="checkbox3">Next.js</label>
            </div>
            <div class="styled-checkbox">
              <input type="checkbox" id="checkbox4" style="width: 30px;">
              <label for="checkbox4">Apapun.js</label>
            </div>
            </div>
            </div>

            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img src="assets/images/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>
